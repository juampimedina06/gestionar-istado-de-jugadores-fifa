<section class="contenedor_login">
  <div class="contenido_login">
    <h2 class="titulo_login">Inicia sesión en tu cuenta</h2>
    <p>¿Aún no tienes una cuenta? <a href="#">Regístrate</a></p>

    <form [formGroup]="form" (ngSubmit)="enviarFormulario()" >
      <app-input-reutilizable 
        [type]="'text'"
        [placeholder]="'Nombre de usuario'"
        [control]="form.controls.username"
        [clase]="'input_login'"
      />
      <app-input-reutilizable 
        [type]="'password'"
        [placeholder]="'Contraseña'"
        [control]="form.controls.password"
        [clase]="'input_login'"
      />
      @if(errorLogin){
      <span class="mensaje_error"> {{errorLogin}} </span>
    }@else {<a href="#" class="link_olvido">¿Olvidaste tu contraseña?</a>}
      <button type="submit" >Iniciar sesión</button>
    </form>
    
  </div>
</section>
